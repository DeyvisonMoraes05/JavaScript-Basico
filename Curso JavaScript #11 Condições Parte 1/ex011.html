<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: 15pt Arial;
        }
        
        div#pais {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Natalidade</h1>
    Nacionalidade: <input type="text" name="txtnome" id="txtnome">
    <input type="button" value="Informar" onclick="informar()">
    <div id="pais">
    </div>
    <script>
        function informar() {
            var txtnomep = window.document.querySelector('input#txtnome')
                //var nomep = window.document.getElementById('nome')
            var pais = window.document.querySelector('div#pais')
                //var pais = window.document.getElementById('pais')
            var nome = String(txtnomep.value)
            pais.innerHTML = `Você nasceu no <strong>${nome}</strong>`
            if (nome == 'Brasil') {
                pais.innerHTML += `<p>Você é <strong>BRASILEIRO</strong></p>`
            } else {
                pais.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong></p>`
            }
        }
    </script>
</body>

</html>
