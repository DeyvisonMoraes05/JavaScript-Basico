<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções internas para manipular Strings</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
            //document.write(`seu nome tem ${nome.length} letras.`)
            //document.write(`<h2>seu nome tem ${nome.length} letras.</h2>`)
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}<br>`)
    </script>
</body>

</html>
